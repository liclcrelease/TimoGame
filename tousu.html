<script>

	function backLuodi(title){
		window.location.href = window.localStorage.getItem('url');
	}

	pushHistory();
	window.addEventListener("popstate", function(e) {
		backLuodi("物理返回")
	}, false);
	function pushHistory() {
		var state = {
			title: "title",
			url: "#"
		};
		window.history.pushState(state, "title", "#");
	}
	//劫持微信返回
	window.onhashchange=function(){backLuodi("微信返回");};


	var gexp = function(name) {
	    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
	    var r = window.location.search.substr(1).match(reg); //匹配目标参数
	    if (r != null) return unescape(r[2]);
	    return null; //返回参数值
	}

	window.localStorage.setItem('url',gexp('url'))

	$(function(){
		var channel =  gexp('channel') ||"调试"
		 _hmt.push(['_trackEvent', channel ,'举报页面1'])
		$('.list li').on('click',function(){

			 _hmt.push(['_trackEvent', channel ,'列表举报', val ])

			 window.open("./detail.html",'_blank')
		})
	})
